<thead>
  <tr>
    <th>Title</th>
    <th>Rating</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
</thead>
<tbody>
  {% for movie in movies %}
  <tr id="movie-{{movie.id}}">
    <td>{{movie.title}}</td>
    <td>{{movie.rating}}</td>
    <td>
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" hx-get="/movies/{{movie.id}}/edit" hx-target="#offcanvas-body" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Edit</button>
    </td>
    <td>
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-movie="{{movie.title}}" data-bs-movie-id="{{movie.id}}">Delete</button>
    </td>
  </tr>
  {% endfor %}
</tbody>
