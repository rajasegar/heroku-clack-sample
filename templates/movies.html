{% extends "layouts/default.html" %}
{% block title %}Movies - Heroku Clack sample{% endblock %}
{% block content %}
<h1>Movies page</h1>
<a href="/movies/new" class="btn btn-primary">New Movie</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Rating</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
    <tr>
      <td>{{movie.title}}</td>
      <td>{{movie.rating}}</td>
      <td><a href="/movies/{{movie.id}}/edit">Edit</a></td>
      <td><a href="/movies/{{movie.id}}/delete">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
